<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto | Noble Acabamentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="assets/favicon.jpg">
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .product-detail {
            padding-top: 150px;
            padding-bottom: 100px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 4rem;
            align-items: start;
        }

        .detail-image {
            width: 100%;
            border-radius: 8px;
            box-shadow: var(--shadow);
            background: #fff;
        }

        .detail-info h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .detail-brand {
            color: var(--accent);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            display: block;
        }

        .detail-meta {
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .detail-meta p {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .detail-meta span {
            color: var(--text-light);
            font-weight: 400;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--accent);
            font-weight: 600;
        }

        .variation-selector {
            margin-top: 1.5rem;
        }

        .variation-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .variation-options {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .variation-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .variation-btn:hover {
            border-color: var(--accent);
        }

        .variation-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .loading {
            text-align: center;
            padding: 100px;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <img src="assets/logo_na.png" alt="Noble Acabamentos Logo" style="height: 50px;">
                    <span>NOBLE</span> ACABAMENTOS
                </a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="quem-somos.html">Quem Somos</a></li>
                    <li><a href="loja.html">Loja</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li id="auth-link"><a href="login.html" class="btn btn-sm" style="padding: 0.5rem 1rem;">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container product-detail">
        <a href="loja.html" class="back-btn">← Voltar para a Loja</a>
        <div id="loading" class="loading">Carregando detalhes do produto...</div>
        <div id="product-content" style="display: none;">
            <div class="detail-grid">
                <img id="p-image" src="" alt="Produto" class="detail-image">
                <div class="detail-info">
                    <span id="p-brand" class="detail-brand"></span>
                    <h1 id="p-name"></h1>
                    <p id="p-price" style="font-size: 2rem; font-weight: 800; color: var(--primary); margin: 0.5rem 0;">
                    </p>
                    <p id="p-description" style="color: var(--text-light); margin-bottom: 2rem;"></p>


                    <div class="variation-selector">
                        <span class="variation-label">Disponível nas Marcas:</span>
                        <div id="brand-options" class="variation-options"></div>
                    </div>

                    <div class="hero-btns" style="display: flex; flex-direction: column; gap: 1rem; margin-top: 1rem;">
                        <button id="pay-btn" onclick="initializeCheckout()" class="btn"
                            style="background-color: var(--primary); width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
                            Finalizar Compra (Cartão/PIX)
                        </button>

                        <a id="whatsapp-btn" href="#" target="_blank" class="btn"
                            style="background-color: #25d366; border-color: #25d366; width: 100%; display: inline-flex; align-items: center; justify-content: center; gap: 10px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                viewBox="0 0 16 16">
                                <path
                                    d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z" />
                            </svg>
                            Comprar via WhatsApp
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 Noble Acabamentos. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        const SUPABASE_URL = 'https://xpoktmqxmgduginmqojf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhwb2t0bXF4bWdkdWdpbm1xb2pmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3ODUyODMsImV4cCI6MjA4NzM2MTI4M30.Zkn5oXvHzqAvOyIrEUQeRLFto_dibEQo9ynBqtidQv8';

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function updateAuthButton() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            const authLink = document.getElementById('auth-link');
            if (session) {
                authLink.innerHTML = `<a href="#" onclick="handleLogout()" class="btn-nav">Sair</a>`;
            } else {
                authLink.innerHTML = `<a href="login.html" class="btn-nav">Entrar</a>`;
            }
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.reload();
        }

        async function fetchProductDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                window.location.href = 'loja.html';
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('*')
                    .eq('id', productId)
                    .single();

                if (error) throw error;
                if (!data) throw new Error('Produto não encontrado');

                displayProduct(data);
            } catch (error) {
                console.error('Error fetching product:', error);
                document.getElementById('loading').innerHTML = 'Erro: ' + error.message;
            }
        }

        function displayProduct(product) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('product-content').style.display = 'block';

            document.getElementById('p-image').src = product.image_url || 'assets/product_placeholder.jpg';
            document.getElementById('p-image').alt = product.name;
            document.getElementById('p-brand').textContent = product.brand;
            document.getElementById('p-name').textContent = product.name;
            document.getElementById('p-price').textContent = product.price ? `R$ ${product.price.toFixed(2).replace('.', ',')}` : 'Sob consulta';
            document.getElementById('p-description').textContent = product.description || 'Acabamento premium de alta durabilidade e design exclusivo para o seu projeto.';

            // Update WhatsApp link
            const phone = "5548988799001";
            const message = `Olá! Gostaria de comprar o ${product.name} da marca ${product.brand} na cor ${product.color}.`;
            const whatsappUrl = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
            document.getElementById('whatsapp-btn').href = whatsappUrl;

            // Fetch variations
            fetchVariations(product);

            // Update page title
            document.title = `${product.name} | Noble Acabamentos`;
        }

        async function fetchVariations(currentProduct) {
            try {
                // Fetch products of the SAME TYPE (category and name-base) to switch brand
                // Note: currentProduct.name already contains the color, so we just filter by same name
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('id, brand, color')
                    .eq('name', currentProduct.name);

                if (error) throw error;

                const brands = [...new Set(data.map(p => p.brand))].sort();

                const brandOpts = document.getElementById('brand-options');
                brandOpts.innerHTML = '';
                brands.forEach(brand => {
                    const btn = document.createElement('button');
                    btn.className = `variation-btn ${brand === currentProduct.brand ? 'active' : ''}`;
                    btn.textContent = brand;
                    btn.onclick = () => switchBrand(data, brand);
                    brandOpts.appendChild(btn);
                });

            } catch (error) {
                console.error('Error fetching variations:', error);
            }
        }

        function switchBrand(data, brand) {
            const found = data.find(p => p.brand === brand);
            if (found) {
                window.location.href = `produto.html?id=${found.id}`;
            }
        }

        async function initializeCheckout() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            const payBtn = document.getElementById('pay-btn');

            if (!productId) return;

            payBtn.disabled = true;
            payBtn.textContent = 'Gerando link de pagamento...';

            try {
                // Chama a Edge Function do Supabase
                const { data, error } = await supabaseClient.functions.invoke('mercadopago-checkout', {
                    body: { productId }
                });

                if (error) throw error;
                if (data.checkoutUrl) {
                    window.location.href = data.checkoutUrl;
                } else {
                    throw new Error('Link de pagamento não gerado.');
                }
            } catch (err) {
                console.error('Checkout error:', err);
                alert('Erro ao processar pagamento: ' + err.message);
                payBtn.disabled = false;
                payBtn.textContent = 'Finalizar Compra (Cartão/PIX)';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateAuthButton();
            fetchProductDetail();
        });
    </script>
</body>

</html>
